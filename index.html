<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미팅 기록 자동화 Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans KR', sans-serif;
            background: #e8eaed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            padding-right: 100px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .qr-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #f0f7ff;
            border: 1.5px solid #4A90E2;
            color: #4A90E2;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .qr-button:hover {
            background: #4A90E2;
            color: white;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .qr-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .qr-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qr-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .qr-url {
            font-size: 13px;
            color: #666;
            word-break: break-all;
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .qr-close {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .qr-close:hover {
            background: #357ABD;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card.compact {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        input[type="text"]:read-only {
            background: #f8f9fa;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .helper-text {
            font-size: 13px;
            color: #999;
            margin-top: 6px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #4A90E2;
            color: white;
            width: 100%;
            padding: 16px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #357ABD;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            white-space: nowrap;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary.editing {
            background: #4A90E2;
            color: white;
        }

        .btn-team {
            background: #f0f7ff;
            color: #4A90E2;
            border: 1.5px solid #4A90E2;
            padding: 10px 20px;
            font-size: 14px;
            display: inline-block;
            margin-top: 8px;
        }

        .btn-team:hover {
            background: #4A90E2;
            color: white;
        }

        .file-drop-zone {
            border: 2px dashed #c0c0c0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .file-drop-zone:hover {
            border-color: #4A90E2;
            background: #f0f7ff;
        }

        .file-drop-zone.drag-over {
            border-color: #4A90E2;
            background: #e3f2fd;
            border-style: solid;
        }

        .drop-zone-content {
            pointer-events: none;
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-hint {
            font-size: 13px;
            color: #999;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .file-info {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4A90E2, #357ABD);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result.success {
            background-color: #e8f5e9;
            border: 1.5px solid #4caf50;
            color: #2e7d32;
            display: block;
        }

        #result.error {
            background-color: #ffebee;
            border: 1.5px solid #f44336;
            color: #c62828;
            display: block;
        }

        #result.loading {
            background-color: #e3f2fd;
            border: 1.5px solid #2196f3;
            color: #1565c0;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4A90E2;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .result-content {
            font-size: 14px;
            line-height: 1.7;
        }

        .history-section {
            margin-top: 20px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1.5px solid #e0e0e0;
            transition: all 0.2s;
        }

        .history-item:hover {
            border-color: #4A90E2;
            background: #f0f7ff;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .history-date {
            font-size: 12px;
            color: #999;
        }

        .history-details {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .history-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* 업무 용어 관리 스타일 */
        .terms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .terms-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .terms-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sheet-link {
            background: #f0f7ff;
            color: #4A90E2;
            border: 1.5px solid #4A90E2;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .sheet-link:hover {
            background: #4A90E2;
            color: white;
        }

        .terms-list {
            margin-top: 20px;
        }

        .term-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1.5px solid #e0e0e0;
            transition: all 0.2s;
        }

        .term-item:hover {
            border-color: #4A90E2;
            background: #f0f7ff;
        }

        .term-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            margin-bottom: 6px;
        }

        .term-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }

        .term-meta {
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 12px;
        }

        .terms-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .add-term-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1.5px solid #e0e0e0;
        }

        .add-term-form.show {
            display: block;
        }

        .add-term-form h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* ========== 용어 칩(작은 박스) 글로벌 스타일 ========== */
.chip {
  display: inline-block;
  background-color: #ffffff;
  color: #222;
  border: 1.2px solid #d0d7de;
  border-radius: 8px;   /* 작은 박스 느낌 */
  padding: 4px 10px;
  margin: 4px;
  font-size: 13px;
  font-weight: 500;
  box-shadow: 0 1px 2px rgba(0,0,0,0.06);
  transition: all 0.2s ease;
}
.chip:hover {
  background-color: #f5f7fa;
  border-color: #b6bec6;
  transform: translateY(-1px);
  cursor: default;
}
#termsList {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 8px 0;
}

        @media (max-width: 768px) {
            .header {
                padding: 25px;
                padding-right: 90px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }

            .qr-button {
                top: 25px;
                right: 25px;
                padding: 7px 12px;
                font-size: 12px;
            }

            .terms-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0;
            }

            .header {
                padding: 20px;
                padding-right: 75px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
                line-height: 1.3;
            }

            .subtitle {
                font-size: 13px;
            }

            .qr-button {
                top: 20px;
                right: 20px;
                padding: 6px 10px;
                font-size: 11px;
            }

            .url-container {
                flex-direction: column;
            }

            .btn-secondary {
                width: 100%;
            }

            .file-drop-zone {
                padding: 30px 15px;
            }

            .drop-icon {
                font-size: 36px;
            }

            .qr-content {
                margin: 20px;
                max-width: calc(100% - 40px);
            }

            .terms-actions {
                width: 100%;
            }

            .sheet-link, .terms-actions button {
                flex: 1;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            .header {
                padding: 15px;
                padding-right: 60px;
            }

            h1 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 12px;
            }

            .qr-button {
                top: 15px;
                right: 15px;
                padding: 5px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 미팅 기록 자동화 Agent</h1>
            <p class="subtitle">녹음 파일을 업로드하면 자동으로 회의록을 생성합니다</p>
            <button type="button" class="qr-button" id="qrButton">📱 모바일 접속</button>
        </div>

        <div class="qr-modal" id="qrModal">
            <div class="qr-content">
                <h3>📱 모바일 접속하기</h3>
                <div class="qr-code" id="qrCode"></div>
                <div class="qr-url" id="qrUrl"></div>
                <button class="qr-close" id="qrClose">닫기</button>
            </div>
        </div>

        <div class="card">
            <div class="section-title">미팅 정보</div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="meetingTitle">미팅 제목 *</label>
                    <input 
                        type="text" 
                        id="meetingTitle" 
                        placeholder="예: 2025년 1분기 전략 회의" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="attendeesCount">참석자 수 *</label>
                    <input 
                        type="number" 
                        id="attendeesCount" 
                        placeholder="예: 5" 
                        min="1" 
                        max="50"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="emailList">이메일 수신자 *</label>
                    <input 
                        type="text" 
                        id="emailList" 
                        placeholder="your@email.com, team@email.com" 
                        required
                    >
                    <button type="button" id="teamBtn" class="btn btn-team">
                        👥 시너지 전략팀
                    </button>
                    <div class="helper-text">여러 명에게 보낼 경우 콤마(,)로 구분하세요</div>
                </div>

                <div class="form-group">
                    <label for="audioFile">녹음 파일 (m4a, mp3) *</label>
                    <div class="file-drop-zone" id="dropZone">
                        <input 
                            type="file" 
                            id="audioFile" 
                            accept=".m4a,.mp3,audio/*" 
                            required
                            style="display: none;"
                        >
                        <div class="drop-zone-content" id="dropZoneContent">
                            <div class="drop-icon">📁</div>
                            <div class="drop-text">파일을 여기로 드래그하거나 클릭하세요</div>
                            <div class="drop-hint">m4a, mp3 (최대 100MB)</div>
                        </div>
                    </div>
                    <div class="file-info" id="fileInfo">파일을 선택하세요</div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">
                    회의록 생성 시작
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">처리 중...</div>
                </div>
            </form>

            <div id="result"></div>
        </div>

        <div class="card">
            <div class="section-title">최근 업
